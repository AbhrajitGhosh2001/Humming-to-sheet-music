<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humming to Sheet Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Humming to Sheet Music</h1>
  <p>Select the clef:</p>
  <select id="clef">
    <option value="treble">Treble Clef</option>
    <option value="bass">Bass Clef</option>
  </select>
  <button id="start-btn">Start Humming</button>
  <button id="stop-btn" disabled>Stop Humming</button>
  <div id="sheet-music"></div>
  <script src="https://unpkg.com/vexflow/releases/vexflow-debug.js%22%3E</script>
  <script src="app.js"></script>
</body>
</html>
